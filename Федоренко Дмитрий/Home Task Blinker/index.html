		<title>Blinker - Variant 1</title>
        <link href="styles/styles.css" rel="stylesheet" />
	</head>
    
    <script>
	
		window.onload = function() {
			var blinker;
						
			(function() {
				var timer = 0;
				blinker = function() {
					++timer;
					switch (timer) {
						case 1:
							document.getElementById("blinkerLamp-1").style.backgroundColor = "#ff0000";
							document.getElementById("blinkerLamp-2").style.backgroundColor = "#969504";
							document.getElementById("blinkerLamp-3").style.backgroundColor = "#00460E";
						break;
						case 2:
							document.getElementById("blinkerLamp-1").style.backgroundColor = "#8F1212";
							document.getElementById("blinkerLamp-2").style.backgroundColor = "#f6ff00";
							document.getElementById("blinkerLamp-3").style.backgroundColor = "#00460E";
						break;
						case 3:
							document.getElementById("blinkerLamp-1").style.backgroundColor = "#8F1212";
							document.getElementById("blinkerLamp-2").style.backgroundColor = "#969504";
							document.getElementById("blinkerLamp-3").style.backgroundColor = "#00c10e";
						break;
						case 4:
							document.getElementById("blinkerLamp-1").style.backgroundColor = "#8F1212";
							document.getElementById("blinkerLamp-2").style.backgroundColor = "#f6ff00";
							document.getElementById("blinkerLamp-3").style.backgroundColor = "#00460E";
							timer = 0;
						break;
					}
				};
			})();
			
			setInterval(blinker, 1000);
		};
		
		
		
		
	</script>
